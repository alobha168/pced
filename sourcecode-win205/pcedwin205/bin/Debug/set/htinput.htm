<CENTER><B><FONT FACE="Tahoma"><FONT COLOR="#0000FF"><FONT SIZE=5>怎样输入巴利音标字母</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">
    要输入巴利音标字母，在输入框
里，只需按住 Alt 键不放，然后按
键盘上对应的字母键即可，根据不
同的字体设置，可输入相应字体编
码的巴利音标字母，巴利音标与键
盘英文字母对应关系如下：
Ā  Ī  Ū  Ṅ  Ñ  Ṭ  Ḍ  Ṇ  Ḷ  Ṃ  Ṁ  Ŋ
A  I  U  V   B  T  D  N  L  J  M  H
Alt + A = ā
Alt + Shift + A = Ā
</span></pre>
 </td>
